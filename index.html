<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!--style-->
  <link rel="stylesheet" href="style.css">
  
  <!--font awesome-->
  <script src="https://kit.fontawesome.com/994336f2c8.js" crossorigin="anonymous"></script>
  
  <!--favicon-->
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
  
  <title>Calculator</title>
</head>
<body>
  <section>
    <div class="calc">
      
      <div class="calc__output">
        <input class="result" type="number" name="result" id="result">
      </div>
      
      <div class="calc__input">
        
        <div class="calc__row">
          <button class="btn ac" type="submit">AC</button>
          <button class="btn b"  type="submit">( )</button>
          <button class="btn b"  type="submit">%</button>
          <button class="btn b" type="submit"><i class="fa-solid fa-xmark"></i></button>
        </div>
        
        <div class="calc__row">
          <button class="btn" type="submit">7</button>
          <button class="btn"  type="submit">8</button>
          <button class="btn"  type="submit">9</button>
          <button class="btn b" type="submit"><i class="fa-solid fa-divide"></i></button>
        </div>
        
        <div class="calc__row">
          <button class="btn" type="submit">4</button>
          <button class="btn"  type="submit">5</button>
          <button class="btn"  type="submit">6</button>
          <button class="btn b" type="submit"><i class="fa-solid fa-minus"></i></button>
        </div>
        
        <div class="calc__row">
          <button class="btn" type="submit">1</button>
          <button class="btn"  type="submit">2</button>
          <button class="btn"  type="submit">3</button>
          <button class="btn b" type="submit"><i class="fa-regular fa-plus"></i></button>
        </div>
        
        <div class="calc__row">
          <button class="btn" type="submit">0</button>
          <button class="btn"  type="submit">.</button>
          <button class="btn"  type="submit"><i class="fa-solid fa-delete-left"></i></button>
          <button class="btn c" type="submit"><i class="fa-regular fa-equals"></i></button>
        </div>
        
      </div>
    </div>
    
  </section>
  
</body>
</html>
